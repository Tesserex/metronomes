<html>
  <head>
    <title>Metronomes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
      <div class="col-md-8">
        <canvas id="canvas"></canvas>
        <div class="mt-2">
          <div class="progress">
            <div id="sim-progress" class="progress-bar" role="progressbar" aria-label="Simulation Progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <div class="col-md">
        <div class="mb-4">
          <div class="row">
            <div class="col-6"><label for="ball-count" class="form-label">Number of Metronomes</label></div>
            <div class="col-6"><div class="text-info" id="ball-count-label">10</div></div>
          </div>
          <input type="range" class="form-range" min="2" max="100" step="1" value="10" id="ball-count" />
        </div>

        <div class="mb-4">
          <div class="row">
            <div class="col-6"><label for="pitch-offset" class="form-label">Pitch Offset (cents)</label></div>
            <div class="col-6"><div class="text-info" id="pitch-offset-label">100</div></div>
          </div>
          <input type="range" class="form-range" min="25" max="200" step="1" value="100" id="pitch-offset" />
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" value="" id="chkShowLines">
          <label class="form-check-label" for="chkShowLines">
            Draw connecting lines
          </label>
        </div>

        <div class="mb-4">
          <div class="row">
            <div class="col-6"><label for="sim-speed" class="form-label">Simulation Speed</label></div>
            <div class="col-6"><div class="text-info" id="sim-speed-label"></div></div>
          </div>
          <input type="range" class="form-range" min="0.25" max="10" step="0.25" value="1" id="sim-speed" />
        </div>

        <div class="row">
          <div class="col">
            <button id="btn-start" class="btn btn-primary">Start</button>
          </div>
          <div class="col">
            <button id="btn-reset" class="btn btn-secondary">Reset</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script type="text/javascript" src="metronome.js"></script>
  </body>
</html>
